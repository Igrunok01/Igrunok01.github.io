<!DOCTYPE html>
<html class="html" lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Мобильное меню</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="body">
  <aside class="menu-mobile">
    <header class="menu-mobile__header">
      <div class="menu-wrapper">
        <button class="button button--close" aria-label="Закрыть меню">
          <img class="button__icon" src="images/close.svg" alt="" />
        </button>

        <a class="logo" href="/">
          <img class="logo__img" src="images/logo_CPS.svg" alt="Логотип компании" />
        </a>
      </div>

      <button class="button button--search" aria-label="Поиск">
        <img class="button__icon" src="images/search.svg" alt="" />
      </button>
    </header>

    <nav class="nav">
      <ul class="nav__list nav__list--mobile">
        <li class="nav__item">
          <a class="nav__link-mobile" href="#">Ремонт техники</a>
        </li>
        <li class="nav__item">
          <a class="nav__link-mobile" href="#">Услуги и сервисы</a>
        </li>
        <li class="nav__item">
          <a class="nav__link-mobile" href="#">Корпоративным клиентам</a>
        </li>
        <li class="nav__item">
          <a class="nav__link-mobile" href="#">Партнерам</a>
        </li>
        <li class="nav__item">
          <a class="nav__link-mobile" href="#">Производителям</a>
        </li>
        <li class="nav__item">
          <a class="nav__link-mobile" href="#">Наши сервисные центры</a>
        </li>
        <li class="nav__item">
          <a class="nav__link-mobile" href="#">Контакты</a>
        </li>
      </ul>
    </nav>

    <footer class="footer">
      <ul class="contact-options">
        <li>
          <button class="button contact-options__button" aria-label="Связаться с компанией">
            <img class="button__icon" src="images/call.svg" alt="" />
          </button>
        </li>
        <li>
          <button class="button contact-options__button" aria-label="Написать сотруднику">
            <img class="button__icon" src="images/chat.svg" alt="" />
          </button>
        </li>
        <li>
          <button class="button contact-options__button " aria-label="Профиль">
            <img class="button__icon" src="images/profile.svg" alt="" />
          </button>
        </li>
      </ul>

      <address class="contacts">
        <a class="contacts__mail" href="mailto:mail@cps.com">mail@cps.com</a>
        <a class="contacts__phone" href="tel:88008908900">8 800 890 8900</a>
      </address>

      <ul class="language-switcher">
        <li>
          <button class="button language-switcher__button" data-lang="ru">RU</button>
        </li>
        <li>
          <button class="button language-switcher__button" data-lang="en">EN</button>
        </li>
        <li>
          <button class="button language-switcher__button" data-lang="ch">CH</button>
        </li>
      </ul>
    </footer>
  </aside>
</body>

</html>
