<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Мобильное меню</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="menu-mobile">
    <div class="menu-top">
      <div class="menu-wrapper">
        <button class="button button--close" aria-label="Закрыть меню">
          <img class="button__icon" src="images/close.svg" alt="" />
        </button>

        <a class="menu-top__logo-link" href="/">
          <img
            class="menu-top__logo-img"
            src="images/logo_CPS.svg"
            alt="Логотип компании"
          />
        </a>
      </div>

      <button class="button button--search" aria-label="Поиск">
        <img class="button__icon" src="images/search.svg" alt="" />
      </button>
    </div>

    <nav class="nav">
      <ul class="nav__list nav__list--mobile">
        <li class="nav__item">
          <a class="nav__link-mobile" href="#">Ремонт техники</a>
        </li>
        <li class="nav__item">
          <a class="nav__link-mobile" href="#">Услуги и сервисы</a>
        </li>
        <li class="nav__item">
          <a class="nav__link-mobile" href="#">Корпоративным клиентам</a>
        </li>
        <li class="nav__item">
          <a class="nav__link-mobile" href="#">Партнерам</a>
        </li>
        <li class="nav__item">
          <a class="nav__link-mobile" href="#">Производителям</a>
        </li>
        <li class="nav__item">
          <a class="nav__link-mobile" href="#">Наши сервисные центры</a>
        </li>
        <li class="nav__item">
          <a class="nav__link-mobile" href="#">Контакты</a>
        </li>
      </ul>
    </nav>

    <div class="menu-bottom__wrapper">
      <div class="menu-wrapper">
        <button class="button menu__call" aria-label="Связаться с компанией">
          <img class="button__icon" src="images/call.svg" alt="" />
        </button>

        <button class="button menu__chat" aria-label="Написать сотруднику">
          <img class="button__icon" src="images/chat.svg" alt="" />
        </button>

        <button class="button menu__profile" aria-label="Профиль">
          <img class="button__icon" src="images/profile.svg" alt="" />
        </button>
      </div>

      <a class="contacts__mail" href="mailto:mail@cps.com">mail@cps.com</a>
      <p class="contacts__number">8 800 890 8900</p>

      <div class="menu-wrapper">
        <button class="button button--text" data-lang="ru">RU</button>
        <button class="button button--text" data-lang="en">EN</button>
        <button class="button button--text" data-lang="ch">CH</button>
      </div>
    </div>
  </body>
</html>
