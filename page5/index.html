<!DOCTYPE html>
<html class="html" lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="node_modules/swiper/swiper-bundle.min.css" />
  <link rel="stylesheet" href="style.css" />
  <title>Бренды</title>
</head>

<body class="body body--wide">
  <section class="brands">
    <h2 class="brands__title">Ремонт техники различных брендов</h2>
    <div class="swiper">
      <ul class="brands__list swiper-wrapper">
        <li class="brands__item swiper-slide">
          <a href="#" class="brands__link">
            <img class="brands__logo" src="images/lenovo.svg" alt="Lenovo" />
            <img class="brands__arrow" src="images/arrow.svg" alt="" />
          </a>
        </li>
        <li class="brands__item swiper-slide">
          <a href="#" class="brands__link">
            <img class="brands__logo" src="images/samsung.svg" alt="Samsung" />
            <img class="brands__arrow" src="images/arrow.svg" alt="" />
          </a>
        </li>
        <li class="brands__item swiper-slide">
          <a href="#" class="brands__link">
            <img class="brands__logo" src="images/apple.svg" alt="Apple" />
            <img class="brands__arrow" src="images/arrow.svg" alt="" />
          </a>
        </li>
        <li class="brands__item swiper-slide">
          <a href="#" class="brands__link">
            <img class="brands__logo" src="images/viewsonic.svg" alt="ViewSonic" />
            <img class="brands__arrow" src="images/arrow.svg" alt="" />
          </a>
        </li>
        <li class="brands__item swiper-slide">
          <a href="#" class="brands__link">
            <img class="brands__logo" src="images/bosch.svg" alt="Bosch" />
            <img class="brands__arrow" src="images/arrow.svg" alt="" />
          </a>
        </li>
        <li class="brands__item swiper-slide">
          <a href="#" class="brands__link">
            <img class="brands__logo" src="images/hp.svg" alt="Hp" />
            <img class="brands__arrow" src="images/arrow.svg" alt="" />
          </a>
        </li>
        <li class="brands__item swiper-slide">
          <a href="#" class="brands__link">
            <img class="brands__logo" src="images/acer.svg" alt="Acer" />
            <img class="brands__arrow" src="images/arrow.svg" alt="" />
          </a>
        </li>
        <li class="brands__item swiper-slide">
          <a href="#" class="brands__link">
            <img class="brands__logo" src="images/sony.svg" alt="Sony" />
            <img class="brands__arrow" src="images/arrow.svg" alt="" />
          </a>
        </li>
        <li class="brands__item brands__item--hidden swiper-slide">
          <a href="#" class="brands__link">
            <img class="brands__logo" src="images/lenovo.svg" alt="Lenovo" />
            <img class="brands__arrow" src="images/arrow.svg" alt="" />
          </a>
        </li>
        <li class="brands__item brands__item--hidden swiper-slide">
          <a href="#" class="brands__link">
            <img class="brands__logo" src="images/samsung.svg" alt="Samsung" />
            <img class="brands__arrow" src="images/arrow.svg" alt="" />
          </a>
        </li>
        <li class="brands__item brands__item--hidden swiper-slide">
          <a href="#" class="brands__link">
            <img class="brands__logo" src="images/apple.svg" alt="Apple" />
            <img class="brands__arrow" src="images/arrow.svg" alt="" />
          </a>
        </li>
      </ul>
      <div class="swiper-pagination"></div>
    </div>
    <button class="brands__toggle">
      <img class="brands__toggle-icon" src="images/show-all.svg" alt="" />
      <span class="brands__toggle-text">Показать все</span>
    </button>
  </section>

  <script src="node_modules/swiper/swiper-bundle.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
